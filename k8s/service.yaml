apiVersion: v1
kind: Service
metadata:
  name: rust-datadog-otel
  namespace: rust-test
  labels:
    app: rust-datadog-otel
    tags.datadoghq.com/env: "development"
    tags.datadoghq.com/service: "rust-datadog-otel"
    tags.datadoghq.com/version: "0.1.0"
spec:
  type: ClusterIP  # Use port-forward for testing instead of LoadBalancer
  selector:
    app: rust-datadog-otel
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP

